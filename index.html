<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "display">
            <div id="inputDisplay"></div>
        </div>
        <div class="button">
            <button type = "button" id = "clear">AC</button>
        </div>

            <button type="button" class = "operator" id = "+">+</button>
        </div>
        <div class = "button">
            <button type="button" class = "operator" id = "-">-</button>
        </div>
        <div class = "button">
            <button type="button" class = "operator" id = "*">*</button>
        </div>
        <div class = "button">
            <button type="button" class = "operator" id = "/">/</button>
        </div>
        <div class = "button">
            <button type="button" class = "equals" id = "equals">=</button>
        </div>
        <div class = "button">
            <button type="button" id = "1" class = "number">1</button>
        </div>
        <div class = "button">
            <button type="button" id = "2" class = "number">2</button>
        </div>
        <div class = "button">
            <button type="button" id = "3" class = "number">3</button>
        </div>
        <div class = "button">
            <button type="button" id = "4" class = "number">4</button>
        </div>
        <div class = "button">
            <button type="button" id = "5" class = "number">5</button>
        </div>
        <div class = "button">
            <button type="button" id = "6" class = "number">6</button>
        </div>
        <div class = "button">
            <button type="button" id = "7" class = "number">7</button>
        </div>
        <div class = "button">
            <button type="button" id = "8" class = "number">8</button>
        </div>
        <div class = "button">
            <button type="button" id = "9" class = "number">9</button>
        </div>
        <div class = "button">
            <button type="button" id = "0" class = "number">0</button>
        </div>
        <div class = 'button'>
            <button type = 'button' id = '.' class = 'number'>.</button> 
        </div>
    </div>
</body>
